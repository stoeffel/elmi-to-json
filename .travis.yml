addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- sh script/install-stack.sh
cache:
  directories:
  - "${HOME}/.local/bin"
  - "${HOME}/.stack"
  - ".stack-work"
env:
  global:
  - CASHER_TIME_OUT=1000
  - BUILD="elmi-to-json-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz"
language: c
os:
- linux
- osx
sudo: false
script:
- stack setup
- stack test
- |
  if [ "$TRAVIS_OS_NAME" = linux ]; then
    echo "Compiling static binary"
    stack build --ghc-options -O2 --flag="elmi-to-json:static"
  else
    echo "Compiling dynamic binary"
    stack build --ghc-options -O2
  fi
- tar zcvf "${BUILD}" -C "$(stack path --local-install-root)/bin" elmi-to-json
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${BUILD}"
  skip_cleanup: true
  on:
    repo: stoeffel/elmi-to-json
    tags: true
