name:                elmi-to-json
version:             0.1.0.0
github:              "stoeffel/elmi-to-json"
license:             BSD3
author:              "Christoph Hermann"
maintainer:          "schtoeffel@gmail.com"
copyright:           "2018 Christoph Hermann"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/elmi-to-json#readme>

dependencies:
- base >= 4.7 && < 5

default-extensions:
- DeriveGeneric
- NamedFieldPuns
- OverloadedStrings

library:
  source-dirs:
  - src
  - types-from-compiler
  dependencies:
  - aeson
  - async
  - binary
  - bytestring
  - containers
  - directory
  - filepath
  - optparse-applicative
  - safe-exceptions
  - text
  ghc-options:
  - -Wall
  - -Werror

executables:
  elmi-to-json:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - elmi-to-json
    when:
    - condition: flag(static)
      ld-options:
      - -static
      - -pthread

tests:
  elmi-to-json-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - elmi-to-json

flags:
  static:
    description: Pass -static/-pthread to ghc when linking the binary.
    manual: true
    default: false
